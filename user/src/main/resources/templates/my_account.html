<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" rel="stylesheet" href="/style/body.css">
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <title>我的账户</title>
    <script type="text/javascript" src="/js/display.js"></script>
</head>
<body>
<div class="headerBar">
    <span style="float: left; margin-top: 15px">
    <a href="http://useroauth.takeawayapp.com/user_account/homepage"><img style="border-radius: 20px" src="/images/logo.jpeg" alt="饱了吗" height="50"
                                          width="50"></a>

    <span style="padding-left: 10px">饱了吗外卖 </span>
    <div style="float: right">
        <span>你好!&nbsp;&nbsp;</span>
        <span id="username_span" th:text="${session.username}"></span>
        <span><a class="display_on_login" href="http://useroauth.takeawayapp.com/user_account/logout"
                 style="display: none; color: lightpink">登出</a></span>

    </div>
    <div>
        <span>余额:&nbsp;</span><span th:text="${#httpServletRequest.getAttribute('appUser').getMoney() / 100}"></span>
    </div>
    <div>

    </div>
    <div>

    </div>
</body>
</html>
