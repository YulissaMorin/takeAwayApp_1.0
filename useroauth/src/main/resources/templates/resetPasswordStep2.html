<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><link type="text/css" rel="stylesheet" href="/style/body.css">


    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <title>重置密码</title>
<script type="text/javascript" src="/js/display.js"></script>
</head>
<body>
<div class="headerBar">
    <span style="float: left; margin-top: 15px">
    <a href="/user_account/homepage"><img style="border-radius: 20px" src="/images/logo.jpeg" alt="饱了吗" height="50" width="50"></a>
    </span>
    <span style="padding-left: 10px">饱了吗外卖 </span>
    <div style="float: right">
        <span >你好!&nbsp;&nbsp;</span>
        <span id="username_span" th:text="${session.username}"></span>
        <span ><a class="display_on_login" href="http://useroauth.takeawayapp.com/user_account/logout" style="display: none; color: lightpink">登出</a></span>
        <span class="display_on_logout"><a style="color: lightpink" href="http://useroauth.takeawayapp.com/user_account/login" class="display_on_logout">登录</a></span>
    </div>
</div>
<div class="main_body_list">
<form method="post" th:action="@{/user_account/reset_password/step2}">
    <input type="text" name="uid" style="display: none" th:value="${uid}">
    <input type="text" name="emailCode" style="display: none" th:value="${emailCode}">
    <div>
        <div>请输入新密码(写这个,下面那个是为了模拟js校验,实际没有用)</div>
        <span><input type="text" name="password"></span>
    </div>
    <div>
        <div>请确认新密码</div>
        <span><input type="text" name="useless"></span>
    </div>
    <input type="submit" value="重置">
</form>
</div>
<div class="footer">
    <p></i><a href="#">联系我们</a><i>|</i>客服热线：400-000-1234</p>
    <p>Copyright &copy; 2022-2022 饱了吗版权所有 公安局XX分局备案编号：123456789</p>
</div>
</body>
</html>
